apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: app-example
  labels:
    app.kubernetes.io/name: app-example
    grafana.com/namespace: grafana
    grafana.com/name: grafana
spec:
  json: >
    {
      "id": null,
      "uid": "6ef68b176e",
      "title": "Example Application",
      "style": "dark",
      "timezone": "browser",
      "editable": false,
      "hideControls": false,
      "graphTooltip": 0,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "5s",
      "panels": [
        {
          "id": 0,
          "type": "timeseries",
          "title": "Up",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 9 },
          "datasource": "Prometheus",
          "targets": [
            {
              "refId": "Up",
              "expr": "sum by (service) (nginx_up{namespace=\"app-example\"})",
              "legendFormat": "{{ service }}"
            }
          ]
        }
      ]
    }
