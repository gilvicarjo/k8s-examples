apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry
spec:
  image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.60.0
  config: |

    receivers:
      otlp:
        protocols:
          http:

    exporters:
      logging:
        loglevel: debug

    service:
      pipelines:
        traces:
          receivers: [ otlp ]
          exporters: [ logging ]
